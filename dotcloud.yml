client:
    type: custom
    buildscript: builder
    systempackages:
        - stunnel
    ports:
        ports_check_workaround: udp
    processes:
        clientside: /home/dotcloud/stunnel/stunnel-clientside

server:
    type: custom
    buildscript: builder
    systempackages:
        - stunnel
    ports:
        ports_check_workaround: udp
        stunnel: tcp
    processes:
        sekreitsvc: netcat -lp2222 -e '/usr/bin/id'
        serverside: /home/dotcloud/stunnel/stunnel-serverside

